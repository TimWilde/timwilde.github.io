<!DOCTYPE html>
<html lang="en-us">
  {%- include head.html %}

  <body>
    {%- include sidebar.html %}

    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src="{{ site.baseurl }}/public/js/sidebar.js"></script>
    <script src="{{ site.baseurl }}/public/js/google-analytics.js"></script>
  </body>
</html>
