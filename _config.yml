# Page settings
excerpt_separator:    <!--more-->
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Permalinks
permalink:           pretty

# Collections
collections_dir:     blog
collections:
  - series

# Setup
title:               Tim Wilde
tagline:             'Digital Mechanic'
description:         "I build software and systems for a living and write about the process—what works, what doesn’t, and the thinking behind it. This blog captures the technical lessons I’ve picked up along the way."
url:                 https://timwil.de
baseurl:             ''
paginate:            4
paginate_path:       "/page-:num/"
page_excerpts:       true

# Exclusions
future:              false
exclude:
 - '/vendor/'
 - '/breakanoid/CREDITS.md'
 - '/_system/'
 - '/.obsidian/'
 - '/Gemfile'
 - '/Gemfile.lock'

# About/contact
author:
  name:             Tim Wilde
  github:           timwilde
  url:              https://timwil.de
  email:            blog@timwil.de
  gravatar:         https://www.gravatar.com/avatar/1c1ff25a3607719a16782ef5bc169422

# Custom vars
contact:
  github:           https://github.com/timwilde

plugins:
 - jekyll-redirect-from
 - jekyll-paginate
 - jekyll-gist
 - jekyll-sitemap
 - jekyll-avatar
 - jekyll-gfm-admonitions
 - jekyll-toc
