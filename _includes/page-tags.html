{% if include.tags.size > 0 %}
   <p class="visually-hidden" aria-label="This post is tagged with">This post is tagged with:</p>
   {% assign pageTags = include.tags | sort_natural %}
   <ul class="tags">
   {% for tag in pageTags %}
      <li class="tag"><a href="{{site.baseurl}}/{{include.section}}/#{{ tag | slugify }}"  data-tag="{{tag | slugify}}">{{tag | downcase}}</a></li>
   {% endfor %}
   </ul>
{% endif %}
